<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    



    <div class="d-flex justify-content-center align-items-center min-vh-50">
        <div class="w-50">
            <!-- File Input -->
            <input type="file" id="myFile" name="filename" class="form-control mb-3" accept="image/*">
            
            <!-- Product Name -->
            <input type="text" class="form-control mb-3" placeholder="Slideshow title" name="name" required/>
            
           
            <!-- Product Price -->
            <input type="number" step="0.01" class="form-control mb-3" placeholder="Slideshow Price" name="price" required/>
            
        
            <!-- Description Textarea -->
            <textarea placeholder="Description" class="form-control mb-3" name="description" rows="4" required></textarea>
            
            <!-- Submit Button -->
            <button class="btn btn-primary w-100">Update Slideshow</button>
        </div>
    </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</html>
