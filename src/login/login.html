<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./login.css">
  


  <script src="login.js"></script>
</head>

<body>
  <form id="loginForm" method="POST" action="/login">
    <div class="container">
      <div class="row">
        <div class="main col-md-6">
          <div class="">
            <img class="man h-25 w-25 mx-5" src="img/man 2.png">
          </div>
          <h1>Welcome to Rent Karo</h1>
          <h4>Username</h4>
          <input class="username form-control w-75" type="text" name="username">
          <h4>Password</h4>
          <input class="Password form-control w-75" type="password" name="password">
          <a href="../../index.html"><label class="forget text-light mt-2">Forgot password?</label></a>
          <br>
          <button type="submit" class="login btn btn w-50 my-3"><b>LOGIN</b> <i
              class="fa-solid fa-right-to-bracket"></i></button>
          <a href="./signup.html" class="ac">
            <button type="button" class="sign btn btn w-50"><b>CREATE ACCOUNT</b> <i
                class="fa-solid fa-right-to-bracket"></i></button>
          </a>
        </div>
        <div class="col-md-2"></div>
        <div class="sec col-md-4">
          <img class="bulb mt-3 " src="img/bulb.png">
          <br>
          <img class="man " src="img/Rectangle.png">
        </div>
      </div>
    </div>
  </form>
</body>

</html>
