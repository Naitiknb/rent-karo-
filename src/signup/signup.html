<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="main col-md-4 ">

                <div class="mx-auto">


                    <img class="man h-25 w-25" src="../../img/man 2.png">
                    <h1 class="h2 ">Create An Account</h1>

                    <h4>Create Username</h4>
                    <input type="text" class="username form-control w-100" name="username" required>



                    <h4> Email</h4>
                    <input type="email" class="email1 form-control w-100" name="email" required>


                    <h4>Password</h4>
                    <input type="password" class="password form-control w-100" name="password" required>


                    <h4>Confirm Password</h4>
                    <input type="password" class="cpassword form-control w-100" name="password" required>


                    <h6 class="my-3">Already Have an Accout <span class="fw-bold text-dark">Login ?</span> </h6>

                    <a href="./login.html">
                        <button class="sign btn btn w-50 my-2 ">SIGN IN <i class="fa-solid fa-user-plus"></i></button>
                    </a>

                </div>

           

            </div>



            <div class="col-md-8 d-flex justify-content-center">


                <img class="pic " src="../../img/Girl and boy sitting with laptop.png">
                <div class="message" style="display: none;">Please enter all the required details.</div>
            </div>
        </div>
    </div>

</body>

</html>
