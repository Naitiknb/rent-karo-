<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>

<!-- filter -->

<div class="container">
    <div class="row">
      <div class="col-md-3 col-12 rounded my-5" style="background-color: white; color: #363f46;">
        <h5 class="my-2 text-center fw-bold">Filter By Section</h5>
     
        <hr>
        <div class="d-flex justify-content-between">
          <label class="fw-bold h6">Filter by Category</label>
          <i class="bi bi-chevron-compact-down h6"></i>
        </div>
        <div class="mb-2">
          <i class="bi bi-search mx-2" style="position: absolute;"></i>
          <input type="search" name="search" class="form-control text-center" style="height: 30px;" >
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="gamingConsole">
          <label class="form-check-label" for="gamingConsole">Gaming Console</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="camera">
          <label class="form-check-label" for="camera">Camera</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="bicycle">
          <label class="form-check-label" for="bicycle">Bicycle</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="soundSystem">
          <label class="form-check-label" for="soundSystem">Sound System and Woofers</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="electronicDevices">
          <label class="form-check-label" for="electronicDevices">Electronic Devices</label>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <label class="fw-bold h6">Filter by Company</label>
          <i class="bi bi-chevron-compact-down h6"></i>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="sony">
          <label class="form-check-label" for="sony">Sony</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="microsoft">
          <label class="form-check-label" for="microsoft">Microsoft</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="hero">
          <label class="form-check-label" for="hero">Hero</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="nikon">
          <label class="form-check-label" for="nikon">Nikon</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="casio">
          <label class="form-check-label" for="casio">Casio</label>
        </div>
        <hr>
        <div class="d-flex justify-content-around my-2">
          <button class="btn-2 btn " style="width: 40%; background-color: white;">Reset</button>
          <button class="btn-slideshow btn" style="width: 40%;">Apply</button>
        </div>
      </div>
  
      <div class="col-md-9 col-12 my-5 d-flex flex-wrap" id="product-list">
        
  </div>
    </div>
  
  </div>

    <script src="../../data.js"></script>
<script src="../../index.js"></script>

</body>
</html>
